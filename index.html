<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="João Vitor Sobral">
  <meta name="description" content="A simple web calculator program">
  <link rel="stylesheet" href="style.css" type="text/css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Calculator</title>
</head>
<body>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <div id="calculator" class="row-4">
    <p id="screen"></p>
    <div id="keyboard" class="row">
      <div id="tools" class="row">
        <button id="clear" key="Delete" class="col">C</button>
        <button id="backspace" key="Backspace" class="col">BS</button>
        <button id="point" value="." key="." class="col">.</button>
        <button id='equals' key="Enter" class="col">&equals;</button>
      </div>
      <div id="panel" class="row">
        <div id="numbers" class="col-9">   
          <div class="col d-flex justify-content-center">
            <button class="numbers" value="1" key="1">1</button>
            <button class="numbers" value="2" key="2">2</button>
            <button class="numbers" value="3" key="3">3</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button class="numbers" value="4" key="4">4</button>
            <button class="numbers" value="5" key="5">5</button>
            <button class="numbers" value="6" key="6">6</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button class="numbers" value="7" key="7">7</button>
            <button class="numbers" value="8" key="8">8</button>
            <button class="numbers" value="9" key="9">9</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button class="parenthesis" value="(" key="(">&lpar;</button>
            <button class="numbers" value="0" key="0">0</button>
            <button class="parenthesis" value=")" key=")">&rpar;</button>
          </div>
        </div>
        <div id="operators" class="col">
          <div class="row">
            <button class="operators" value="+" key="+">+</button>
            <button class="operators" value="-" key="-">-</button>
            <button class="operators" symbol="x" value="*" key="*">x</button>
            <button class="operators" symbol="÷" value="/" key="/">&divide;</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
