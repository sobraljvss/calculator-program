<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="João Vitor Sobral">
  <meta name="description" content="A simple web calculator program">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Calculator</title>
</head>
<body>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <!--MathJS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js" integrity="sha512-VMIzok05yICztVJ0Pu2ZXHHz6Pe+fNONIcepOD3kzgL0SJG3GH4IO3DmBRO766hIWUOHIS/IWdSqRGWWzgzqRw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <div id="calculator" class="row-4">
    <div id="screen">
      <p id="angUnit">deg</p>
      <input type="text" id="display"></p>
    </div>
    <div id="keyboard" class="row">
      <div id="tools" class="row">
        <button id="clear" key="Delete" class="col">C</button>
        <button id="backspace" key="Backspace" class="col">BS</button>
        <button value="." key="." class="col unique">.</button>
        <button id='equals' key="Enter" class="col">&equals;</button>
      </div>
      <div id="panels-carousel" class="carousel row">
        <div id="panels" class="carousel-inner col-9 d-flex" role="listbox">
          <div class="carousel-item active">
            <div class="panel row">
              <div id="numbers" class="col-9">   
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons simple" value="1" key="1">1</button>
                  <button class="panel-buttons simple" value="2" key="2">2</button>
                  <button class="panel-buttons simple" value="3" key="3">3</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons simple" value="4" key="4">4</button>
                  <button class="panel-buttons simple" value="5" key="5">5</button>
                  <button class="panel-buttons simple" value="6" key="6">6</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons simple" value="7" key="7">7</button>
                  <button class="panel-buttons simple" value="8" key="8">8</button>
                  <button class="panel-buttons simple" value="9" key="9">9</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons simple" value="(" key="(">&lpar;</button>
                  <button class="panel-buttons simple" value="0" key="0">0</button>
                  <button class="panel-buttons simple" value=")" key=")">&rpar;</button>
                </div>
              </div>
              <div id="operators" class="col">
                <button class="panel-buttons operators" value="+" key="+">+</button>
                <button class="panel-buttons operators" value="-" key="-">-</button>
                <button class="panel-buttons operators" symbols="x" value="*" key="*">x</button>
                <button class="panel-buttons operators" symbols="÷" value="/" key="/">&divide;</button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="panel row">
              <div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons operators" value="^2" key="">x<sup>2</sup></button>
                  <button class="panel-buttons operators" value="^" key="^">x<sup>y</sup></button>
                  <button class="panel-buttons functions" value="sqrt">&Sqrt;x</button>
                  <button class="panel-buttons functions" value="cbrt">&#8731;x</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons functions" value="log10">log</button>
                  <button class="panel-buttons functions" value="ln">ln</button>
                  <button class="panel-buttons symbols" value="e" key="e">e</button>
                  <button class="panel-buttons symbols" value="i" key="i">i</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons functions trigonometry" value="sin">sin</button>
                  <button class="panel-buttons functions trigonometry" value="cos">cos</button>
                  <button class="panel-buttons functions trigonometry" value="tan">tan</button>
                  <button class="panel-buttons symbols" value="pi">&pi;</button>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="panel-buttons functions" value="abs">abs</button>
                  <button class="panel-buttons functions" value="round">round</button>
                  <button class="panel-buttons simple" value="!" key="!">!</button>
                  <button class="panel-buttons unique" value="%" key="%">%</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="carousel-nav" class="col-2 d-flex align-items-center justify-content-center">
          <div class="col-2">
            <button class="carousel-control-prev" type="button" data-bs-target="#panels-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
          </div>
          <div class="col-8">
            <ol class="carousel-indicators">
              <li data-bs-target="#panels-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
              <li data-bs-target="#panels-carousel" data-bs-slide-to="1"></li>
            </ol>
          </div>
          <div class="col-2">
            <button class="carousel-control-next" type="button" data-bs-target="#panels-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
